<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script>
	var arr = [];
	arr.push({"stdId":100, stdName:"이택주1", homePage:"http://www.daum.net"});
	arr.push({"stdId":200, stdName:"이택주2", homePage:"../day2/empSelect.jsp"});
	arr.push({"stdId":300, stdName:"이택주3", homePage:"../day2/emp_insert.html"});
	
	$(function(){
		// jQuery
		var output = "<ul>";
		$.each(arr, function(index, item){
				output += `<li><a href='${item.homePage}'>${item.stdName}의 홈페이지 </a></li>`;
		});
		$("#here").html(output +"</ul>");
		
		// JavaScript
		var output = "<ul>"
			$.each(arr, function(index, item){
				output += `<li><a href='${item.homePage}'>${item.stdName}의 홈페이지 </a></li>`;
		});
		output += "</ul>";
		here.innerHTML += output;
	});
	
</script>

</head>
<body>
	<div id="here">
		
	</div>
</body>
</html>
