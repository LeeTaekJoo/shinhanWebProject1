<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	div,p{
		border: 1px solid gray; padding: 10px;
	}
</style>

<script>
	// 이벤트와 이벤트리스너를 연결
	window.addEventListener('load', init);

	function init(){
		
		/* btn1.attachEvent("onclick", function(){
			alert(this.innerHTML);
		}); 오류 */ 
		
		// 표준(권장)
		btn2.addEventListener("click", function(){
			alert(this.innerHTML);
		});
		
		document.querySelector("#mvp").onclick = function(e){
			alert('p 누름');	
			e.cancelBubble = true; // IE
			e.stopPropagation(); // 이벤트 전달막기
		}
		var nodeList = document.querySelectorAll("div");
		for(let i=0; i<nodeList.length; i++){
			nodeList[i].onclick = function(event){
				alert("div");
				event.stopPropagation();
			};
		}
	};
</script>

</head>
<body>
	<h1>JS event에 대하여</h1>
	
	<button id="btn1">IE 이벤트모델</button>
	<button id="btn2">표준 이벤트모델</button>
	
	<div onclick="alert('outer div')">AA
		<div onclick="alert('inner div')">BB
			<p id="mvp">p태그입니다.</p>
			<input type="text" onchange="alert('onchange')">
		</div>
	</div>

	<div>DD1</div>
	<div>DD2</div>

</body>
</html>
