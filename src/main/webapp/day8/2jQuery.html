<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 1. 웹사이트가 jQuery library를 가지고있는 경우 -->
<!-- 2. CDN을 이용하는 방법 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	
	
<script>

	// $.noConflict(); // $를 더이상 사용하지 않는다.

	$(document).ready(function(){});
	
	$(function(){
		
		$("#btn1").click(function(){
			$("p:nth-of-type(2n+1)").css("background-color","red");
		});
		
		$("#btn2").click(function(){
			
			$("p").each(function(index,item){
				$(item).addClass("mystyle"+(index%2+1)); // 121212
			});
		});
		
		$("#btn3").click(function(){
			$("p").removeClass("mystyle1");
			$("p").removeClass("mystyle2");

		});
		
		$("#btn4").click(function(){
			var obj = {};
			obj.myname = "이택주";
			obj.age = 27;
			var obj2 = {"adrress":"서울시 강서구", phone:"010-3124-8708"};
			// 합치기
			$.extend(obj, obj2, {major:"자동차과"});
			console.log(obj);
			
			var str = "<ul>";
			$.each(obj, function(key, item){
				str += `<li>${key}----${item}</li>`;
			});
			$("#here").html(str);
			
		});
		
	});
	
	
</script>

<style>
	/* p들중에 짝수번째 */
	p:nth-of-type(2n){
		background-color: lightgreen;
	}
	
	.mystyle1{border: 5px dotted blue;}
	.mystyle2{border: 5px dotted red;}

</style>

</head>
<body>
	<h1>jQuery 연습2</h1>
	<button id="btn1">홀수찾기</button>
	<button id="btn2">addClass</button>
	<button id="btn3">removeClass</button>
	<button id="btn4">Object 확장</button>
	<p>p1</p>
	<p>p2</p>
	<p>p3</p>
	<p>p4</p>
	<p>p5</p>
	
	<div id=here>여기</div>
	
</body>
</html>
