<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	
<script>
	$(function(){
		$("button#btn1").click(function(){
			// 현재 this는 button
			// call함수에서 this는 p이다.
			// call함수에서 this가 p이다.
			// call함수에 this를 변경할때 bind()함수를 이용한다.			
			$("p").show(1000, call.bind(this));
		});
		
		$("#btn2").click(function(){
			$("p").hide(1000, call.bind(this));
		});
		
		$("#btn3").click(function(){
			$("p").toggle(1000, call.bind(this));
		});
		
		$("#btn4").click(function(){
			$("#div1").fadeIn(1000, call.bind(this));
		});
		$("#btn5").click(function(){
			$("#div2").fadeOut(1000, call.bind(this));
		});
		$("#btn6").click(function(){
			$("#div3").fadeToggle(1000, call.bind(this));
		});
		
	});

	function call(){
		$("#here").html($(this).text());
	}
</script>	

</head>
<body>
<button id="btn1">show</button>
<button id="btn2">hide</button>
<button id="btn3">Toggle</button>

<button id="btn4">fadeIn</button>
<button id="btn5">fadeOut</button>
<button id="btn6">fadeToggle</button>
<div id="here">여기</div>

<div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;background-color:blue;"></div>

<p>p1</p>
<p>p2</p>

</body>
</html>
