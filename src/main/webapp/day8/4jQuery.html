<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<style>
#here div {
	border: 1px solid red;
}
img { width: 300px; height: 300px;}
</style>

<script>
	$(function() {
		
		$("#btn8").click(function() {
			setInterval(function(){
				$("#mypicture img").first().appendTo($("#mypicture"));
			},1000);
			
			
		});
		
		$("#btn7").click(function() {
			var arr = [];
			arr.push({
				name : "택주1",
				address : "홍대입구1"
			});
			arr.push({
				name : "택주2",
				address : "홍대입구2"
			});
			arr.push({
				name : "택주3",
				address : "홍대입구3"
			});
			arr.push({
				name : "택주4",
				address : "홍대입구4"
			});
			arr.push({
				name : "택주5",
				address : "홍대입구5"
			});

			for (let i = 0; i < arr.length; i++) {
				$("#here").append("<div></div>");

			}
			$("#here div").append(function(index) {
				//console.log(index);
				$(this).append(`<h1>${arr[index].name}</h1>`);
				$(this).append(`<h2>${arr[index].address}</h2>`);
			});
		});

		$("#btn6").click(function() {
			$("<h1>배고파!!!</h1>").appendTo("#here");
			$("<h1>오후수업시작!!!</h1>").prependTo("#here");
			$("<h1>이택주</h1>").insertBefore("#here");
			$("<h1>노우현</h1>").insertAfter("#here");

			$("#here").append("<h2>택주1</h2>");
			$("#here").prepend("<h2>택주2</h2>");
			$("#here").before("<h2>택주3</h2>");
			$("#here").after("<h2>택주4</h2>");

		});

		$("#btn5").click(function() {
			//$("#here").remove(); // 객체 자체를 지우기
			$("#here").empty(); // 내용만 지우기

		});
		$("#btn4").click(function() {
			var str = "<ul>"
			$("img").each(function(index, item) {
				var src = $(item).attr("src");
				str += `<li>${src}</li>`;
			});
			$("#here").html(str + "</ul>"); // html태그 인식
			/* $("#here").text(str + "</ul>"); html태그도 text 취급, 단순 문자열일때만 사용한다.*/
		});

		$("#btn3").click(function() {
			var arr = [ "red", "blue", "green", "purple", "pink" ];
			$("img").css("border", function(index, item) {
				return "3px solid " + arr[index];
			});
		});

		$("#btn2").click(function() {
			$("img").removeAttr("width");
			$("img").removeAttr("height");
		});

		var obj = {
			name : "택",
			age : 20,
			test : true,
			f : function() {
			}
		};

		$("#btn1").click(function() {
			$("img").attr("border", "1px solid gray");
			var obj = {
				"width" : function(index) {
					return (index + 1) * 100;
				},
				height : 200
			};
			$("img").attr(obj);
		});
	});
</script>

</head>
<body>
	<h1>jQuery ... 문서객체(DOM)를 추가, 수정</h1>
	<button id="btn1">속성추가</button>
	<button id="btn2">속성제거</button>
	<button id="btn3">css</button>
	<button id="btn4">html, text</button>
	<button id="btn5">remove, empty</button>
	<button id="btn6">객체생성</button>
	<button id="btn7">객체생성7</button>
	<button id="btn8">객체이동</button>

	<br>

	<div style="border: 5px dotted green" id="here"></div>

	<div id="mypicture">
		<img src="../html5-css3-master/03/images/umbrella.jpg" /> <img
			src="../html5-css3-master/03/images/easyspub.jpg" /> <img
			src="../html5-css3-master/03/images/webd.png" /> <img
			src="../html5-css3-master/03/images/gugudan.jpg" /> <img
			src="../html5-css3-master/03/images/kids.jpg" />
	</div>
</body>
</html>
