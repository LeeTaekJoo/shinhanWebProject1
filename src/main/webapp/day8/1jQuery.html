<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 1. 웹사이트가 jQuery library를 가지고있는 경우 -->
<!-- 2. CDN을 이용하는 방법 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script>
	// $(document).ready(f);	
	// $(f);

	// 문서가 load후에 function()수행한다의 의미이다.
	$(function f() {
		$("h1").css("backgroundColor", "orange");
		$("h2").css({
			"backgroundColor" : "blue",
			"color" : "red"
		});
		
		$("div").css("border","1px solid gray");
		// $("p:nth-child(2n)").css("backgroundColor","yellow");
		$("p:nth-of-type(2n)").css("backgroundColor","yellow");

	});
</script>

</head>
<body>
	<h1>jQuery 연습</h1>
	<h2>jQuery 연습</h2>
	<h2>jQuery 연습</h2>
	
	
	<p>p1</p>
	<p>p2</p>
	<p>p3</p>
	<p>p4</p>
	<p>p5</p>
	
	<div>
		<h2>jQuery 연습</h2>
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<p>p4</p>
		<p>p5</p>
	</div>
</body>
</html>
